<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>.:: Adexus ::.</title>
	<link href="../Content/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../Scripts/modernizr/modernizr.custom.js"></script>
	<!--[if lt IE 9]>		
		<script src="../Scripts/app/respond.min.js"></script>
	<![endif]-->

<body class="bg-body-login">
	<section class="box-login">
		<div class="wrap-login">
			<div class="logo-solo-login">
				<img src="../Content/images/system/logo-adexus-login.png">
			</div>
			<div class="form-login">
			  	<form accept-charset="UTF-8" role="form" id="login-form" method="post" action="master.html">
			  		<div class="form-login-header">
			  			Iniciar Sesión
			  		</div>
			        <div class="form-login-body">
				        <div class="form-group input-group">
				          <label>Correo electrónico</label>
				          <input class="form-control" name="email" type="text" required="" autofocus="">          
				        </div>			    
				        <div class="input-group">
				          <label>Contraseña</label>
				          <input class="form-control" name="password" type="password" value="" required="">  
				        </div>
				        <label class="olv-contrasena">
				        	<a href="#">¿Olvidaste tu contraseña?</a>
				        </label>					        
				    </div>
			        <div class="form-login-footer">
						<button type="submit" class="btn-ingresar">Ingresar</button>
			        </div>				      
			    </form>
			</div>
		</div>		
	</section>

	<!--JS-->
	<script type="text/javascript" src="../Scripts/jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../Scripts/app/ajax.navegacion.js"></script>
	<script type="text/javascript" src="../Scripts/bootstrap-jquery-ui/js/bootstrap.js"></script>
	<script type="text/javascript" src="../Scripts/app/jquery.mCustomScrollbar.js"></script>
	<script type="text/javascript" src="../Scripts/app/common.js"></script>
	<script type="text/javascript">
		$(function(){			
			generales();
		});
	</script>
</body>						
</html>
